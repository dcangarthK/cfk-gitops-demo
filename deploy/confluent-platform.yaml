---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: cfk-gitops-demo
spec:
  replicas: 0
  image:
    application: confluentinc/cp-zookeeper:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: cfk-gitops-demo
spec:
  replicas: 0
  image:
    application: confluentinc/cp-server:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: cfk-gitops-demo
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: cfk-gitops-demo
spec:
  replicas: 0
  image:
    application: confluentinc/cp-enterprise-control-center:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: cfk-gitops-demo
spec:
  replicas: 0
  image:
    application: confluentinc/cp-schema-registry:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: cfk-gitops-demo
spec:
  replicas: 0
  image:
    application: confluentinc/cp-kafka-rest:7.0.0
    init: confluentinc/confluent-init-container:2.2.0-1
